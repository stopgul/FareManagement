<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Featured
        </div>
        <div class="card-body">
          <form #f="ngForm">
            <div class="form-group">
              <label for="">Duration</label>
              <input class="input-lg" #duration="ngModel" name="duration"
                [(ngModel)]="trip.lessThan6MilesPerHourSpeedRangeIndicator" type="text" class="form-control"
                placeholder="Duration(min)" required />
              <div class="alert alert-danger" *ngIf="duration.touched && duration.invalid">
                <div *ngIf="duration.errors.required">Duration is required.</div>
                <!-- add range -->
              </div>
            </div>
            <div class="form-group">
              <label for="">Distance</label>
              <input #distance="ngModel" name="distance" [(ngModel)]="trip.moreThan6MilesPerHourOr60SecondsDurationIndicator"
                type="text" class="form-control" placeholder="Distance(milage)" required />
              <div class="alert alert-danger" *ngIf="distance.touched && distance.invalid">
                <div *ngIf="distance.errors.required">
                  Distance is required.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="">Trip Date</label>
            
                <dl-date-time-picker
                  name="tripDate"
                  startView="day"
                  maxView="year"
                  minView="minute"
                  minuteStep="5"
                  [(ngModel)]="trip.tripDate">
                </dl-date-time-picker>
          
            </div>
            <button [disabled]="!f.valid" (click)="getRate()" class="btn btn-primary">
              Get Rate
            </button>
          </form>
          <div *ngIf="rate > 0">
            <h2>Rate: {{ rate }}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
